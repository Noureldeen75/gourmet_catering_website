<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Assignment 1</h1>

    <script>
        const statement = "JavaScript using font size ";
        
        for (let size = 3; size <= 7; size++) {
            const fontSize = size + "ex";
            const text = statement + fontSize;

            document.write('<p style="font-size: ' + fontSize + ';">' + text + '</p>');
        }
    </script>

</body>
</html>
