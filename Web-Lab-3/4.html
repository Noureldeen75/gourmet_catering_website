<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Factorial Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Factorials of 0 to 10</h1>
    <button id="findFactorialBtn">Find factorial for...</button>

    <div id="tableContainer"></div>

    <script>
        function factorial(n) {
            if (n === 0) return 1;
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result = result * i;
            }
            return result;
        }

        let tableHTML = "<table>";
        tableHTML += "<tr><th>Number</th><th>Factorial</th></tr>";

        for (let i = 0; i <= 10; i++) {
            tableHTML += "<tr>";
            tableHTML += "<td>" + i + "</td>";
            tableHTML += "<td>" + factorial(i) + "</td>";
            tableHTML += "</tr>";
        }

        tableHTML += "</table>";
        document.getElementById("tableContainer").innerHTML = tableHTML;

        document.getElementById("findFactorialBtn").addEventListener("click", function () {
            let input = prompt("Enter a number:");
            let number = parseInt(input);

            if (isNaN(number) || number < 0) {
                alert("Please enter a valid non-negative number.");
                return;
            }

            let result = factorial(number);
            alert("Factorial of " + number + " is: " + result);
        });
    </script>

</body>

</html>
